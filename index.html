<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Coding Assistant</title>
<style>
body { font-family: Arial; margin:0; padding:0; text-align:center; background:#f9f9f9; }
header { background:#4CAF50; color:white; padding:20px; }
textarea { width:90%; height:150px; margin:10px; font-family: monospace; font-size:16px; }
button { padding:10px 20px; margin:10px; font-size:16px; }
pre { background:#ddd; padding:10px; width:90%; margin:auto; text-align:left; overflow-x:auto; }
input { width:60%; padding:10px; font-size:16px; }
section { margin:20px 0; }
</style>
</head>
<body>

<header>
<h1>AI Coding Assistant</h1>
</header>

<section>
<h2>JavaScript Editor</h2>
<textarea id="jsCode">// Write JS code here
console.log("Hello World!");</textarea><br>
<button onclick="runJS()">Run JS</button>
<pre id="jsOutput"></pre>
</section>

<section>
<h2>Ask AI for Code Help</h2>
<input type="text" id="aiQuestion" placeholder="Ask AI for code suggestions">
<button onclick="askAI()">Ask AI</button>
<pre id="aiAnswer"></pre>
</section>

<script>
// Run JavaScript safely in the browser
function runJS() {
    const code = document.getElementById("jsCode").value;
    try {
        const result = eval(code);
        document.getElementById("jsOutput").innerText = result;
    } catch(err) {
        document.getElementById("jsOutput").innerText = err;
    }
}

// AI Helper (simulated for now)
function askAI() {
    const question = document.getElementById("aiQuestion").value;
    // Simulated AI response
    document.getElementById("aiAnswer").innerText =
        "AI Suggestion:\n\nfunction example() {\n  console.log('Example code for: " + question + "');\n}";
}
</script>

</body>
</html>
